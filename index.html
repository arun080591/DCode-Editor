<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style sheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon icon link  -->
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">

    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/c020bfb50f.js" crossorigin="anonymous"></script>

    <title>DCode</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="code" id="html-transition">
                <label class="html-code"><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="html" onkeyup="run()"></textarea>
            </div>
            
            <div class="code" id="css-transition">
                <label class="css-code"><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <textarea id="css" onkeyup="run()"></textarea>
            </div>

            <div class="code" id="js-transition">
                <label class="js-code"><i class="fa-brands fa-js"></i> JavaScript</label>
                <textarea id="js" onkeyup="run()"></textarea>     
            </div>
        </div>
        <div class="right" id="output-transition">
            <label class="output"><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <!-- JavaScript file link  -->
    <script src="./script.js"></script>
</body>
</html>
